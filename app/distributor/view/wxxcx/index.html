{extend name="../../common/view/public/base" /}

{block name="title"}推广{/block}

{block name="head"}<link rel="stylesheet" type="text/css" href="static/distributor/css/{:parse_name(request()->controller())}.css?{:staticCache()}">
<script type="text/javascript">
CONFIG['PAGE_SIZE'] = {:config('app.page_size')};
CONFIG['TOTAL'] = {$Total};
CONFIG['LIST'] = window.location;
CONFIG['SHARE'] = '{:url("/".parse_name(request()->controller())."/share")}';
</script>{/block}

{block name="main"}
<div class="tool">
  <div class="row1">
    <h2>微信小程序</h2>
  
    <input type="hidden" name="ids">
  
    <div class="button">
    </div>
  
    <form method="get" action="" class="search layui-form" onsubmit="return false;">
      <div class="search-text"><input type="text" name="keyword" value="{:input('get.keyword')}" class="text"><span class="iconfont icon-search"></span></div>
    </form>
  
    <p class="clear"></p>
  </div>
</div>

<div class="list">
  {if condition="$Total>0"}
  <table class="right-fix">
    <thead><tr class="row1"><th style="width:200px;">小程序名称</th><th style="width:80px;">操作</th></tr></thead>
    <tbody class="items"></tbody>
  </table>

  <div class="pagination"><ul></ul></div>
  {else/}
  <p class="nothing"></p>
  {/if}
</div>
{/block}
