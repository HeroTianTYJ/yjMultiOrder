{extend name="../../common/view/public/base" /}

{block name="title"}销商{/block}

{block name="head"}<script type="text/javascript">
CONFIG['PAGE_SIZE'] = {:config('app.page_size')};
CONFIG['TOTAL'] = {$Total};
CONFIG['LIST'] = window.location;
</script>{/block}

{block name="main"}
<div class="tool">
  <div class="row1">
    <h2>提现记录</h2>
  
    <input type="hidden" name="ids">
  
    <div class="button">
    </div>
  
    <form method="get" action="" class="search layui-form" onsubmit="return false;">
      <select name="state" lay-filter="state" lay-search><option value="-1">查看所有提现状态</option>{$State}</select> <div class="search-text"><input type="text" name="keyword" value="{:input('get.keyword')}" class="text"><span class="iconfont icon-search"></span></div>
    </form>
  
    <p class="clear"></p>
  </div>
</div>

<div class="list">
  {if condition="$Total>0"}
  <table>
    <thead><tr class="row1"><th style="width:120px;">提现金额</th><th style="width:80px;">提现状态</th><th style="width:160px;">申请时间</th></tr></thead>
    <tbody class="items"></tbody>
  </table>

  <div class="pagination"><ul></ul></div>
  {else/}
  <p class="nothing"></p>
  {/if}
</div>
{/block}
